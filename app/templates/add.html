{% extends "base.html" %}

{% block title %}
    Add Feed - feed50
{% endblock %}

{% block main %}
    <form action="{{ url_for('add') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input type="text" autofocus class="form-control" name="feed_url" placeholder="URL of Feed" />
            </div>
            <div class="form-group">
                <div class="button-group">
                  <a href="{{ url_for('feeds')}}" class="btn btn-default" >Go back</a>
                  <button class="btn btn-primary" type="submit">Add Feed</button>
                </div>
            </div>
        </fieldset>
    </form>
{% endblock %}
