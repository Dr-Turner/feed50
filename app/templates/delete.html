{%  extends "base.html" %}

{% block title %}
    Delete Profile - feed50
{% endblock %}

{% block main %}
    <form action="{{ url_for('delete') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Confirm Password" />
            </div>
            <div class="form-group">
                <div class="button-group">
                  <a href="{{ url_for('profile', user_id=session['user_id']) }}" class="btn btn-default" >Go back</a>
                  <button class="btn btn-default btn-danger" type="submit">Delete</button>
                </div>
            </div>
        </fieldset>
    </form>
{% endblock %}
