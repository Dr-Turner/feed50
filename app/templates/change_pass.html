{%  extends "base.html" %}

{% block title %}
    Change Password - feed50
{% endblock %}

{% block main %}
    <form action="{{ url_for('change_pass') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input type="password" class="form-control" name="old_password" placeholder="Old Password" />
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="New Password" />
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password-repeat" placeholder="Repeat New Password" />
            </div>
            <div class="form-group">
                <div class="button-group">
                  <a href="{{ url_for('profile', user_id=session['user_id']) }}" class="btn btn-default">Go back</a>
                  <button class="btn btn-primary" type="submit">Change Password</button>
                </div>
            </div>
        </fieldset>
    </form>
{% endblock %}
