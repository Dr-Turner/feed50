{%  extends "base.html" %}

{% block title %}
    Register - feed50
{% endblock %}

{% block main %}
    <form action="{{ url_for('register') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input type="text" autofocus class="form-control" name="username" placeholder="Username" />
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" />
            </div>
            <div class="form-group">
                <input class="form-control" name="password-repeat" placeholder="Repeat Password" type="password"/>
            </div>
            <div class="form-group">
                <div class="button-group">
                  <a href="{{ url_for('index') }}" class="btn btn-default" >Go back</a>
                  <button class="btn btn-primary" type="submit">Register</button>
                </div>
            </div>
        </fieldset>
    </form>
{% endblock %}
