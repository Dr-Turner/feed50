{% extends "base.html" %}

{% block title %}
    Rename Feed - feed50
{% endblock %}

{% block main %}
    <form action="{{ url_for('rename') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input type="text" autofocus class="form-control" name="new_name" value="{{ old_name }}" />
            </div>
            <div class="form-group">
                <div class="button-group">
                  <a href="{{ url_for('feeds') }}" class="btn btn-default" >Go back</a>
                  <button class="btn btn-primary" type="submit">Rename Feed</button>
                </div>
            </div>
        </fieldset>
    </form>
{% endblock %}
