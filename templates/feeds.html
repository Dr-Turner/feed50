{% extends "base.html" %}

{% block title %}
  Feeds - feed50
{% endblock %}

{% block main %}
  <div class="table responsive">
    <table class="table">
      <tbody>
        {% for feed in feeds %}
        <tr>
          <td>{{ feed.feed_name }}</td>
          <td class="table-url">{{ feed.feed_url }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
