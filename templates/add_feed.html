{% extends "base.html" %}

{% block title %}
    Add Feed - feed50
{% endblock %}

{% block main %}
    <form action="{{ url_for('add_feed') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input type="text" autofocus class="form-control" name="feed_url" placeholder="URL of Feed" />
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Add Feed</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
